<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Podcast Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div id="drop-zone" class="drop-zone">
                    <div class="drop-content">
                        <svg class="upload-icon" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12 4L12 16M12 4L7 9M12 4L17 9M5 20H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>添加音频</span>
                        <span class="drop-hint">或将文件拖放到此处</span>
                    </div>
                    <input type="file" id="file-input" accept="audio/*" style="display: none;">
                </div>
            </div>
            <div class="history-list" id="file-list"></div>
        </div>

        <div class="main-content" id="main-content">
            <div class="top-bar">
                <div class="sidebar-toggle-button" id="sidebar-toggle-button">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M2 5H18M2 10H18M2 15H18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="translation-options">
                    <div class="translation-selector">
                        <div class="option-pill" data-translator="google">Google翻译</div>
                        <div class="option-pill" data-translator="silicon_cloud">SiliconCloud翻译</div>
                    </div>
                </div>
                <div class="actions">
                    <label class="toggle">
                        <input type="checkbox" id="show-translation" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">显示翻译</span>
                    </label>
                </div>
            </div>

            <div class="subtitle-section">
                <div id="subtitle-display" class="subtitle-display"></div>
            </div>

            <div class="audio-player-container">
                <audio id="audio-player" controls></audio>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
    <script src="ui.js"></script>
</body>
</html>
